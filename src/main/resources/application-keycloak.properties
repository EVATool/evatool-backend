
spring.h2.console.enabled=true
# http://localhost:8080/h2-console, use spring.datasource.url as jdbc url.
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.datasource.url=jdbc:h2:file:./data/testdbkeycloak;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.data.jpa.repositories.bootstrap-mode=default

spring.jpa.hibernate.ddl-auto=update





logging.level.root=INFO
logging.level.com.evatool=INFO
logging.level.org.springframework=INFO

keycloak.enabled=true
evatool.auth.enabled=true
evatool.auth.multi-tenancy.enabled=true
evatool.auth.registration.enabled=true
evatool.auth.admin-user=admin
evatool.auth.admin-password=admin
keycloak.auth-server-url=http://localhost:8081/auth/
keycloak.realm=evatool-realm
keycloak.resource=evatool-app
keycloak.public-client=true
#logging.level.org.keycloak=DEBUG

spring.flyway.enabled=false
