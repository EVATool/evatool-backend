spring.h2.console.enabled=true
# http://localhost:8080/h2-console, use spring.datasource.url as jdbc url.
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.datasource.url=jdbc:h2:file:./data/testdbkeycloak;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.data.jpa.repositories.bootstrap-mode=default

spring.jpa.hibernate.ddl-auto=update





logging.level.root=INFO
logging.level.com.evatool=INFO
logging.level.org.springframework=INFO

multi-tenancy.enabled=true
keycloak.enabled=true
keycloak.auth-server-url=http://localhost:8081/auth
keycloak.realm=evatool-realm
keycloak.resource=evatool-app
keycloak.public-client=true
#keycloak.use-resource-role-mappings=true
#keycloak.ssl-required=external
#keycloak.principal-attribute=preferred_username
#keycloak.credentials.secret=11111111-1111-1111-1111-111111111111
#keycloak.disable-trust-manager=true
#keycloak.allow-any-hostname=false
#logging.level.org.keycloak=DEBUG
