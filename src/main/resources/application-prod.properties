spring.main.banner-mode=off

spring.datasource.url=jdbc:mysql://backend_database:${BACKEND_DATABASE_PORT}/${BACKEND_DATABASE_NAME}
spring.datasource.username=${BACKEND_DATABASE_USER}
spring.datasource.password=${BACKEND_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.root=WARN
logging.level.com.evatool=WARN
logging.level.org.springframework=WARN
