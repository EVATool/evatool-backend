
spring.h2.console.enabled=true
# http://localhost:8080/h2-console, use spring.datasource.url as jdbc url.
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.datasource.url=jdbc:h2:file:./data/testdbflyway;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.data.jpa.repositories.bootstrap-mode=default

spring.jpa.hibernate.ddl-auto=update





logging.level.root=INFO
logging.level.com.evatool=INFO
logging.level.org.springframework=INFO

keycloak.enabled=false

spring.flyway.enabled=false
#flyway.enabled=false
logging.level.org.hibernate.SQL=DEBUG
flyway.user=databaseUser
flyway.password=databasePassword
flyway.schemas=flyway
flyway.url=jdbc:h2:mem:flywaydb
flyway.locations=filesystem:./data/testdbflywaydb
flyway.sqlMigrationPrefix=V
