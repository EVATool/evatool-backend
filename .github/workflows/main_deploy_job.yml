name: Deploy Backend to DockerHub (main)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

#      - name: Test
#        run: |
#          mvn test --file pom.xml

      - name: Build
        run: |
          mvn clean install -P prod -Dmaven.test.skip=true --file pom.xml

      - name: Copy jar file to docker folder
        uses: canastro/copy-file-action@master
        with:
          source: "target/evatool-0.0.1-SNAPSHOT.jar"
          target: "docker/evatoolapp.jar"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./docker
          push: true
          tags: evatool/evatool-backend:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

